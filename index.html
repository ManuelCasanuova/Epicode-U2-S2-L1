<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="text-align: center">
      <h1>Pratica con il Grid System</h1>
      <div class="row">
        <h2>Esercizio 1</h2>
        <div class="col-md-4">
          <div class="p-3 bg-primary border border-black text-white">1</div>
        </div>

        <div class="col-md-4">
          <div class="p-3 bg-primary border border-black text-white">2</div>
        </div>

        <div class="col-md-4">
          <div class="p-3 bg-primary border border-black text-white">3</div>
        </div>
      </div>

      <div class="row">
        <h2>Esercizio 2</h2>
        <div class="col-sm-12 col-md-4">
          <div class="bg-warning tetx-black p-3 border border-black">1</div>
        </div>

        <div class="col-sm-12 col-md-4">
          <div class="bg-warning tetx-black p-3 border border-black">2</div>
        </div>

        <div class="col-sm-12 col-md-4">
          <div class="bg-warning tetx-black p-3 border border-black">3</div>
        </div>
      </div>

      <div class="row">
        <h2>Esercizio 3</h2>
        <!--Extra small-->

        <div class="col-4">
          <div class="bg-success text-white p-3 border border-black">1</div>
        </div>

        <div class="col-4">
          <div class="bg-success text-white p-3 border border-black">2</div>
        </div>

        <div class="col-4">
          <div class="bg-success text-white p-3 border border-black">3</div>
        </div>
      </div>

      <!--Small-->
      <div class="row mb-1">
        <div class="col-sm-4">
          <div class="bg-success text-white p-3 border border-black">1</div>
        </div>

        <div class="col-sm-4">
          <div class="bg-success text-white p-3 border border-black">2</div>
        </div>

        <div class="col-sm-4">
          <div class="bg-success text-white p-3 border border-black">3</div>
        </div>
      </div>
      <!--Medium-->
      <div class="row mb-1">
        <div class="col-md-4">
          <div class="bg-success text-white p-3 border border-black">1</div>
        </div>

        <div class="col-md-4">
          <div class="bg-success text-white p-3 border border-black">2</div>
        </div>

        <div class="col-md-4">
          <div class="bg-success text-white p-3 border border-black">3</div>
        </div>
      </div>
      <!--Large-->
      <div class="row mb-1">
        <div class="col-lg-4">
          <div class="bg-success text-white p-3 border border-black">1</div>
        </div>

        <div class="col-lg-4">
          <div class="bg-success text-white p-3 border border-black">2</div>
        </div>

        <div class="col-lg-4">
          <div class="bg-success text-white p-3 border border-black">3</div>
        </div>
      </div>
      <!--Extra large-->
      <div class="row mb-1">
        <div class="col-xl-4">
          <div class="bg-success text-white p-3 border border-black">1</div>
        </div>

        <div class="col-xl-4">
          <div class="bg-success text-white p-3 border border-black">2</div>
        </div>

        <div class="col-xl-4">
          <div class="bg-success text-white p-3 border border-black">3</div>
        </div>
      </div>
      <!--Extra extra large-->
      <div class="row mb-1">
        <div class="col-xxl-4">
          <div class="bg-success text-white p-3 border border-black">1</div>
        </div>

        <div class="col-xxl-4">
          <div class="bg-success text-white p-3 border border-black">2</div>
        </div>

        <div class="col-xxl-4">
          <div class="bg-success text-white p-3 border border-black">3</div>
        </div>
      </div>

      <div class="row">
        <h2>Esercizio 4</h2>
        <div class="col-lg-3">
          <div class="bg-danger text-white p-3 border border-black">1</div>
        </div>

        <div class="col-lg-6">
          <div class="bg-danger text-white p-3 border border-black">2</div>
        </div>

        <div class="col-lg-3">
          <div class="bg-danger text-white p-3 border border-black">3</div>
        </div>
      </div>

      <div class="row">
        <h2>Esercizio 5</h2>
        <div class="col-md-12 col-lg-7">
          <div class="bg-primary text-white p-3 border border-black">
            <div class="row">
              <div class="col-md-12 col-lg-6">
                <div class="p-3 bg-secondary border border-black text-white">1</div>
              </div>

              <div class="col-md-12 col-lg-6">
                <div class="p-3 bg-secondary border border-black text-white">2</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 col-lg-5">
          <div class="p-3 bg-primary border border-black text-white">2</div>
        </div>
      </div>

      <div class="row mb-1">
        <h2>Esercizio 6</h2>
        <div class="col-lg-4">
          <div class="bg-dark text-white p-3">1</div>
        </div>
        <div class="col-lg-4 offset-2">
          <div class="bg-dark text-white p-3">2</div>
        </div>
      </div>
    </div>
  </body>
</html>
